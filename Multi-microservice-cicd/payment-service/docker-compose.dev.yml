version: '3.8'

services:
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-service-dev
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=payments_db
      - DB_USER=admin
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USER_SERVICE_URL=http://user-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
      - PAYMENT_GATEWAY_API_KEY=test_api_key
      - PAYMENT_GATEWAY_SECRET=test_secret
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - payment-service-network

  postgres:
    image: postgres:15-alpine
    container_name: payment-service-postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=payments_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - payment-service-network

  redis:
    image: redis:7-alpine
    container_name: payment-service-redis
    ports:
      - "6382:6379"
    volumes:
      - redis_data:/data
    networks:
      - payment-service-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: payment-service-rabbitmq
    ports:
      - "5673:5672"
      - "15673:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - payment-service-network

networks:
  payment-service-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
