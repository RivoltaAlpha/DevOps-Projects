version: '3.8'

services:
  order-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: order-service-dev
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=orders_db
      - DB_USER=admin
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USER_SERVICE_URL=http://user-service:3001
      - PAYMENT_SERVICE_URL=http://payment-service:3003
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - order-service-network

  postgres:
    image: postgres:15-alpine
    container_name: order-service-postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=orders_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - order-service-network

  redis:
    image: redis:7-alpine
    container_name: order-service-redis
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    networks:
      - order-service-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: order-service-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - order-service-network

networks:
  order-service-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
